<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <py-env>
        - chess
        </py-env>
        <py-script src="chess_script.py">
        </py-script>
        <title>Powerup Chess</title>

        <style>
        .button {
        border: 2px solid black;
        background-color: white;
        color: black;
        border-radius: 5px;
        }
        </style>

    </head>
    <body>
        <div class="container" style="text-align:center;">
            <div id="svg" style=" display: flex; justify-content: center; align-items: center;"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.2" baseProfile="tiny" width="600" height="600" style="display: flex; justify-content: center; align-items: center;"></svg></div>
            <label for="input">Enter your move below:</label><br>
            <input type="text" id="input" class="button">
            <div id='output'></div>
            <button id="reset-button" type="submit" pys-onClick="reset" class="button">RESET</button>
        </div>
    </body>
</html>
